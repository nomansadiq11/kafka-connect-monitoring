    <style>

            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

<body ng-app="KafkaApp" ng-controller="kafkaController" ng-init="fn_GetConnectorsList(); ">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Kafka Monitoring</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
          

            <main role="main" class="col-md-9  col-lg-10 px-4">
                <!-- <h2>Logs</h2> -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th >
                                    #
                                </th>
                                <th >
                                    Connector Name
                                </th>
                                <th >
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in connectors">
                                <td>
                                    {{$index + 1 }}
                                </td>
                                <td >
                                    {{item}}
                                </td>
                                <td>
                                    Running
                                </td>
                            </tr>
                            
                            </tr>
                                                    </tbody>
                    </table>
                    <img src="loader.gif" style="position:absolute; top: 50%; left: 47%; display: none; height:200px;" id="loader" />
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>

    <script src="Kafka.js"></script>
</body>

</html>
